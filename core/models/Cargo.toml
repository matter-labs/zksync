web3 = "0.6.0"
serde = "1.0.90"
serde_derive = "1.0.90"
serde_bytes = "0.11.1"
lazy_static = "1.2.0"
rand = "0.4"
fnv = "1.0.3"
log = "0.4"
futures = "0.1.28"
rust-crypto = "0.2"
bitvec = "0.14"
hex = "0.3"
failure = "0.1"
