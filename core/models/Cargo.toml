[package]
name = "models"
version = "0.0.1"
edition = "2018"

[dependencies]
ff = { package = "ff_ce", version = "0.6.0", features = ["derive"] }
bigdecimal = { version = "0.0.14", features = ["serde"]}
pairing = { package = "pairing_ce", version = "0.17.0" }
sapling_crypto = { package = "sapling-crypto_ce", version = "0.0.5" }
