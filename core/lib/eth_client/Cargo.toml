[package]
name = "zksync_eth_client"
version = "1.0.0"
edition = "2018"
authors = ["The Matter Labs Team <hello@matterlabs.dev>"]
homepage = "https://zksync.io/"
repository = "https://github.com/matter-labs/zksync"
license = "Apache-2.0"
keywords = ["blockchain", "zksync"]
categories = ["cryptography"]

[dependencies]
zksync_types = { path = "../types", version = "1.0" }
zksync_eth_signer = { path = "../eth_signer", version = "1.0" }
zksync_config = { path = "../config", version = "1.0" }
zksync_contracts = { path = "../contracts", version = "1.0" }
vlog = { path = "../../lib/vlog", version = "1.0" }
ethabi = "16.0.0"
web3 = "0.18.0"
hex = "0.4"

anyhow = "1.0"
tokio = { version = "1", features = ["full"] }
metrics = { version = "0.17", optional = true }

[features]
default= ['with-metrics']
with-metrics = ["metrics"]

