[package]
name = "prover"
version = "0.0.1"
edition = "2018"

[dependencies]
circuit = { path = "../circuit" }
plasma = { path = "../plasma" }
models = { path = "../models" }
storage = { path = "../storage" }

ff = { package = "ff_ce", version = "0.6.0", features = ["derive"] }
pairing = { package = "pairing_ce", version = "0.17.0" }
bellman = { package = "bellman_ce", version = "0.3.0" }
sapling-crypto = { package = "sapling-crypto_ce", version = "0.0.5" }

# ff = { path = "../ff" }
# pairing = { path = "../pairing" }
# bellman = { path = "../bellman" }
# sapling-crypto = { path = "../sapling-crypto" }

rand = "0.4"
rust-crypto = "0.2"
rustc-hex = "2.0.1"

signal-hook = "0.1.8"
tokio = "0.1.18"
futures = "0.1.28"

fnv = "1.0.6"
serde = "1.0.90"
serde_derive = "1.0.90"
serde_json = "1.0.39"
diesel = { version = "1.4.2", features = ["postgres", "serde_json", "r2d2", "chrono"] }
bigdecimal = { version = "0.0.14", features = ["serde"]}
chrono = { version = "0.4", features = ["serde", "rustc-serialize"] }
log = "0.4"
env_logger = "0.6"
