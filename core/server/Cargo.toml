[package]
name = "server"
version = "0.0.1"
edition = "2018"

[dependencies]
circuit = { path = "../circuit" }
eth_client = { path = "../eth_client" }
plasma = { path = "../plasma" }
models = { path = "../models" }
storage = { path = "../storage" }

ff = { package = "ff_ce", version = "0.6.0", features = ["derive"] }
pairing = { package = "pairing_ce", version = "0.17.0" }
sapling-crypto = { package = "sapling-crypto_ce", version = "0.0.5" }

rand = "0.4"
hex = "0.3.2"
time = "0.1"
num-bigint = "0.2"
rust-crypto = "0.2"
fnv = "1.0.3"
ethabi = "6.1.0"
web3 = "0.6.0"
rustc-hex = "2.0.1"
futures = "0.1.25"
hyper = "0.12.16"
serde = "1.0.90"
serde_derive = "1.0.90"
serde_bytes = "0.11.1"
serde_json = "1.0.39"
log = "0.4"
env_logger = "0.6"

im = "12.2.0"
priority-queue = "0.5.2"
num-traits = "0.2"

rayon = "1.0.3"

tokio = "0.1.18"
actix = "0.7.9"
actix-web = "0.7.19"

bigdecimal = { version = "0.0.14", features = ["serde"]}
chrono = { version = "0.4", features = ["serde", "rustc-serialize"] }
diesel = { version = "1.4.2", features = ["postgres", "serde_json", "r2d2", "chrono"] }
signal-hook = { version = "0.1.8", features = ["tokio-support"] }
