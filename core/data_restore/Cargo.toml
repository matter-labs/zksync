[package]
name = "data_restore"
version = "0.1.0"
edition = "2018"

[dependencies]
bigdecimal = { version = "0.0.14", features = ["serde"]}
futures = "0.1.28"
web3 = { git = "https://github.com/tomusdrw/rust-web3" }
tiny-keccak = "1.4.2"
ethabi = "8.0.0"
hex = "0.3.2"
lazy_static = "1.2.0"
franklin_crypto = { package = "franklin-crypto", git = "https://github.com/matter-labs/franklin-crypto", branch="master" }
ff = { package = "ff_ce", version = "0.6.0", features = ["derive"] }
pairing = { package = "pairing_ce", version = "0.17.0" }
tokio = "0.1"
log = "0.4"
serde_json = "1.0.0"
env_logger = "0.6"
signal-hook = { version = "0.1.8", features = ["tokio-support"] }

plasma = { path = "../plasma", version = "0.1.1" }
models = { path = "../models", version = "0.0.1" }
storage = { path = "../storage", version = "0.0.1" }
